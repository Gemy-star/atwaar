<header class="masthead">
            <div class="container">

                    <h2 class="title-heading-center" style="margin:0;color:#fff;font-size:60px;line-height:72px;" data-inline-fontsize="60px" data-inline-lineheight="72px" data-fontsize="60" data-lineheight="72"><span style="font-family: megrim;">Atwaar Development</span></h2>

                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Tell Me More</a>
            </div>
        </header>
    {% block body %}


    {% endblock body %}
    <button id="myBtn" title="Go to top"> <i onclick="Whatsapp()" class="fa fa-whatsapp" aria-hidden="true" style="font-size:25px;"></i></button>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script>
     mybutton = document.getElementById("myBtn");
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
    function Whatsapp() {
  window.location.href = "https://api.whatsapp.com/send?phone=971585760430"
}
</script>
